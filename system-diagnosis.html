<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시스템 전체 진단</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        h1 {
            color: #dc3545;
            text-align: center;
            margin-bottom: 30px;
        }
        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }
        .status-card {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 20px;
        }
        .status-card.success {
            border-color: #28a745;
            background: #d4edda;
        }
        .status-card.warning {
            border-color: #ffc107;
            background: #fff3cd;
        }
        .status-card.error {
            border-color: #dc3545;
            background: #f8d7da;
        }
        .btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            margin: 5px;
            font-weight: bold;
        }
        .btn:hover {
            background: #0056b3;
        }
        .btn.success {
            background: #28a745;
        }
        .btn.danger {
            background: #dc3545;
        }
        .log-area {
            background: #1a1a1a;
            color: #00ff00;
            padding: 15px;
            border-radius: 6px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            max-height: 300px;
            overflow-y: auto;
            margin: 20px 0;
        }
        .fix-button {
            background: linear-gradient(45deg, #28a745, #20c997);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            margin: 10px;
        }
        .fix-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(40,167,69,0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔍 시스템 전체 진단 및 수정</h1>
        
        <div class="status-grid" id="status-grid">
            <!-- 상태 카드들이 여기에 동적으로 생성됩니다 -->
        </div>
        
        <div style="text-align: center; margin: 30px 0;">
            <button class="btn" onclick="runFullDiagnosis()">🔍 전체 진단 실행</button>
            <button class="fix-button" onclick="applySystemFix()">🛠️ 시스템 자동 수정</button>
            <button class="btn success" onclick="goToMainSite()">🏠 메인 사이트</button>
        </div>
        
        <div class="log-area" id="log-area">
            [시스템 로그 시작]<br>
        </div>
    </div>

    <!-- 스크립트 순차 로딩 -->
    <script>
        let systemStatus = {
            scripts: {},
            modules: {},
            dom: {},
            functionality: {}
        };

        function log(message, type = 'info') {
            const logArea = document.getElementById('log-area');
            const timestamp = new Date().toLocaleTimeString();
            const colors = {
                'info': '#00ff00',
                'error': '#ff0000',
                'warn': '#ffff00',
                'success': '#00ffff'
            };
            
            logArea.innerHTML += `<span style="color: ${colors[type] || '#00ff00'}">[${timestamp}] ${message}</span><br>`;
            logArea.scrollTop = logArea.scrollHeight;
        }

        function updateStatusCard(id, title, status, details) {
            const grid = document.getElementById('status-grid');
            let card = document.getElementById(id);
            
            if (!card) {
                card = document.createElement('div');
                card.id = id;
                card.className = 'status-card';
                grid.appendChild(card);
            }
            
            const statusClass = status === 'success' ? 'success' : 
                              status === 'warning' ? 'warning' : 'error';
            
            card.className = `status-card ${statusClass}`;
            card.innerHTML = `
                <h3>${title}</h3>
                <p><strong>상태:</strong> ${status === 'success' ? '✅ 정상' : 
                                          status === 'warning' ? '⚠️ 경고' : '❌ 오류'}</p>
                <div>${details}</div>
            `;
        }

        function checkScriptLoading() {
            log('스크립트 로딩 상태 확인 중...', 'info');
            
            const scripts = [
                { name: 'config.js', check: () => window.AppConfig },
                { name: 'data-manager.js', check: () => window.dataManager },
                { name: 'navigation.js', check: () => window.navigationManager },
                { name: 'content-renderer.js', check: () => window.contentRenderer },
                { name: 'admin.js', check: () => window.adminManager },
                { name: 'search.js', check: () => window.searchManager },
                { name: 'app.js', check: () => window.app }
            ];
            
            let loaded = 0;
            let details = '';
            
            scripts.forEach(script => {
                const isLoaded = script.check();
                systemStatus.scripts[script.name] = isLoaded;
                
                if (isLoaded) {
                    loaded++;
                    details += `✅ ${script.name}<br>`;
                } else {
                    details += `❌ ${script.name}<br>`;
                }
            });
            
            const status = loaded === scripts.length ? 'success' : 
                          loaded > 0 ? 'warning' : 'error';
            
            updateStatusCard('scripts-status', '📜 스크립트 로딩', status, 
                `로딩된 스크립트: ${loaded}/${scripts.length}<br>${details}`);
            
            log(`스크립트 로딩: ${loaded}/${scripts.length}`, loaded === scripts.length ? 'success' : 'error');
        }

        function checkModuleInitialization() {
            log('모듈 초기화 상태 확인 중...', 'info');
            
            let details = '';
            let initialized = 0;
            let total = 0;
            
            // DataManager 확인
            if (window.dataManager) {
                total++;
                if (window.dataManager.initialized) {
                    initialized++;
                    details += '✅ DataManager: 초기화됨<br>';
                    
                    try {
                        const summary = window.dataManager.getDataSummary();
                        details += `&nbsp;&nbsp;- 부서: ${summary.departments}개<br>`;
                        details += `&nbsp;&nbsp;- 카테고리: ${summary.categories}개<br>`;
                        details += `&nbsp;&nbsp;- 프로세스: ${summary.processes}개<br>`;
                    } catch (error) {
                        details += `&nbsp;&nbsp;- 오류: ${error.message}<br>`;
                    }
                } else {
                    details += '❌ DataManager: 초기화되지 않음<br>';
                }
            } else {
                details += '❌ DataManager: 로드되지 않음<br>';
            }
            
            // AdminManager 확인
            if (window.adminManager) {
                total++;
                initialized++;
                details += '✅ AdminManager: 로드됨<br>';
                details += `&nbsp;&nbsp;- 로그인 상태: ${window.adminManager.isLoggedIn ? '로그인됨' : '로그아웃됨'}<br>`;
            } else {
                details += '❌ AdminManager: 로드되지 않음<br>';
            }
            
            // App 확인
            if (window.app) {
                total++;
                if (window.app.initialized) {
                    initialized++;
                    details += '✅ Application: 초기화됨<br>';
                } else {
                    details += '❌ Application: 초기화되지 않음<br>';
                }
            } else {
                details += '❌ Application: 로드되지 않음<br>';
            }
            
            const status = initialized === total && total > 0 ? 'success' : 
                          initialized > 0 ? 'warning' : 'error';
            
            updateStatusCard('modules-status', '🔧 모듈 초기화', status, 
                `초기화된 모듈: ${initialized}/${total}<br>${details}`);
            
            log(`모듈 초기화: ${initialized}/${total}`, status === 'success' ? 'success' : 'error');
        }

        function checkDOMElements() {
            log('DOM 요소 확인 중...', 'info');
            
            const elements = [
                { name: '관리자 버튼', id: 'admin-btn' },
                { name: '로그아웃 버튼', id: 'logout-btn' },
                { name: '콘텐츠 영역', id: 'content-body' },
                { name: '네비게이션 트리', id: 'navigation-tree' },
                { name: '사이드바', id: 'sidebar' },
                { name: '관리자 모달', id: 'admin-modal' }
            ];
            
            let found = 0;
            let details = '';
            
            elements.forEach(elem => {
                const element = document.getElementById(elem.id);
                if (element) {
                    found++;
                    details += `✅ ${elem.name} (#${elem.id})<br>`;
                    
                    // 이벤트 리스너 확인
                    if (elem.id === 'admin-btn') {
                        const hasEvents = element.onclick || element._listeners;
                        details += `&nbsp;&nbsp;- 이벤트: ${hasEvents ? '바인딩됨' : '바인딩되지 않음'}<br>`;
                    }
                } else {
                    details += `❌ ${elem.name} (#${elem.id}): 찾을 수 없음<br>`;
                }
            });
            
            const status = found === elements.length ? 'success' : 
                          found > 0 ? 'warning' : 'error';
            
            updateStatusCard('dom-status', '📄 DOM 요소', status, 
                `발견된 요소: ${found}/${elements.length}<br>${details}`);
            
            log(`DOM 요소: ${found}/${elements.length}`, status === 'success' ? 'success' : 'error');
        }

        function checkFunctionality() {
            log('기능 테스트 중...', 'info');
            
            let details = '';
            let working = 0;
            let total = 0;
            
            // 데이터 로딩 테스트
            total++;
            try {
                if (window.dataManager && window.dataManager.getDataSummary) {
                    const summary = window.dataManager.getDataSummary();
                    working++;
                    details += '✅ 데이터 로딩: 정상<br>';
                } else {
                    details += '❌ 데이터 로딩: 실패<br>';
                }
            } catch (error) {
                details += `❌ 데이터 로딩: 오류 (${error.message})<br>`;
            }
            
            // 관리자 버튼 테스트
            total++;
            const adminBtn = document.getElementById('admin-btn');
            if (adminBtn && (adminBtn.onclick || adminBtn._listeners)) {
                working++;
                details += '✅ 관리자 버튼: 이벤트 바인딩됨<br>';
            } else if (adminBtn) {
                details += '❌ 관리자 버튼: 이벤트 바인딩되지 않음<br>';
            } else {
                details += '❌ 관리자 버튼: 요소 없음<br>';
            }
            
            // 네비게이션 렌더링 테스트
            total++;
            const navTree = document.getElementById('navigation-tree');
            if (navTree && navTree.innerHTML && !navTree.innerHTML.includes('로딩 중')) {
                working++;
                details += '✅ 네비게이션: 렌더링됨<br>';
            } else {
                details += '❌ 네비게이션: 렌더링되지 않음<br>';
            }
            
            const status = working === total ? 'success' : 
                          working > 0 ? 'warning' : 'error';
            
            updateStatusCard('functionality-status', '⚙️ 기능 동작', status, 
                `정상 기능: ${working}/${total}<br>${details}`);
            
            log(`기능 동작: ${working}/${total}`, status === 'success' ? 'success' : 'error');
        }

        function runFullDiagnosis() {
            log('=== 전체 진단 시작 ===', 'info');
            
            checkScriptLoading();
            
            setTimeout(() => {
                checkModuleInitialization();
            }, 500);
            
            setTimeout(() => {
                checkDOMElements();
            }, 1000);
            
            setTimeout(() => {
                checkFunctionality();
            }, 1500);
            
            setTimeout(() => {
                log('=== 전체 진단 완료 ===', 'success');
            }, 2000);
        }

        function applySystemFix() {
            log('=== 시스템 자동 수정 시작 ===', 'warn');
            
            // 1. 스크립트 재로딩
            if (!window.dataManager || !window.adminManager) {
                log('누락된 스크립트 재로딩...', 'warn');
                
                const scripts = [
                    'js/config.js',
                    'js/data-manager.js', 
                    'js/admin.js'
                ];
                
                scripts.forEach((src, index) => {
                    setTimeout(() => {
                        const script = document.createElement('script');
                        script.src = src;
                        script.onload = () => log(`${src} 재로딩 완료`, 'success');
                        script.onerror = () => log(`${src} 재로딩 실패`, 'error');
                        document.head.appendChild(script);
                    }, index * 200);
                });
            }
            
            // 2. DataManager 강제 초기화
            setTimeout(() => {
                if (window.dataManager && !window.dataManager.initialized) {
                    log('DataManager 강제 초기화...', 'warn');
                    window.dataManager.initialize().then(() => {
                        log('DataManager 초기화 완료', 'success');
                    }).catch(error => {
                        log(`DataManager 초기화 실패: ${error.message}`, 'error');
                    });
                }
            }, 1000);
            
            // 3. 관리자 버튼 이벤트 강제 바인딩
            setTimeout(() => {
                const adminBtn = document.getElementById('admin-btn');
                if (adminBtn && window.adminManager) {
                    log('관리자 버튼 이벤트 강제 바인딩...', 'warn');
                    
                    adminBtn.onclick = () => {
                        log('관리자 버튼 클릭됨', 'info');
                        if (window.adminManager.isLoggedIn) {
                            window.adminManager.showAdminPanel();
                        } else {
                            window.adminManager.showLoginModal();
                        }
                    };
                    
                    log('관리자 버튼 이벤트 바인딩 완료', 'success');
                }
            }, 1500);
            
            // 4. 네비게이션 강제 렌더링
            setTimeout(() => {
                if (window.navigationManager) {
                    log('네비게이션 강제 렌더링...', 'warn');
                    try {
                        window.navigationManager.renderNavigation();
                        log('네비게이션 렌더링 완료', 'success');
                    } catch (error) {
                        log(`네비게이션 렌더링 실패: ${error.message}`, 'error');
                    }
                }
            }, 2000);
            
            // 5. 최종 검증
            setTimeout(() => {
                log('=== 자동 수정 완료, 재진단 시작 ===', 'success');
                runFullDiagnosis();
            }, 3000);
        }

        function goToMainSite() {
            window.location.href = '/';
        }

        // 페이지 로드 시 자동 진단
        window.addEventListener('load', () => {
            log('시스템 진단 페이지 로드됨', 'info');
            setTimeout(runFullDiagnosis, 1000);
        });
    </script>
    
    <!-- 메인 시스템 스크립트들을 순차적으로 로딩 -->
    <script src="js/config.js" onerror="log('config.js 로딩 실패', 'error')"></script>
    <script src="js/utils.js" onerror="log('utils.js 로딩 실패', 'error')"></script>
    <script src="js/logger.js" onerror="log('logger.js 로딩 실패', 'error')"></script>
    <script src="js/eventEmitter.js" onerror="log('eventEmitter.js 로딩 실패', 'error')"></script>
    <script src="js/data-manager.js" onerror="log('data-manager.js 로딩 실패', 'error')"></script>
    <script src="js/navigation.js" onerror="log('navigation.js 로딩 실패', 'error')"></script>
    <script src="js/content-renderer.js" onerror="log('content-renderer.js 로딩 실패', 'error')"></script>
    <script src="js/admin.js" onerror="log('admin.js 로딩 실패', 'error')"></script>
    <script src="js/search.js" onerror="log('search.js 로딩 실패', 'error')"></script>
    <script src="js/app.js" onerror="log('app.js 로딩 실패', 'error')"></script>
</body>
</html>
