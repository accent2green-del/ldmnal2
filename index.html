<!-- 
======================================================
(PYM) 도로관리 행정매뉴얼 시스템
(PYM) Road Management Administrative Manual System
======================================================

설명 (Description):
- 순수 HTML5 + CSS3 + JavaScript ES6+ 기반 행정매뉴얼 시스템
- Pure HTML5 + CSS3 + JavaScript ES6+ based administrative manual system
- 모바일 우선 반응형 디자인
- Mobile-first responsive design
- 관리자 모드와 인라인 편집 기능 지원
- Admin mode with inline editing capabilities

주요 기능 (Key Features):
1. 트리 구조 네비게이션 (Tree-structured navigation)
2. 실시간 검색 및 필터링 (Real-time search and filtering)
3. 인라인 관리자 컨트롤 (Inline admin controls)
4. 로컬 스토리지 데이터 관리 (LocalStorage data management)
5. PWA 준비 기능 (PWA-ready features)

제작자 (Author): 개발팀 (Development Team)
생성일 (Created): 2025-09-16
버전 (Version): 2.0.0
-->

    <meta name="keywords" content="도로관리, 행정매뉴얼, 디지털 시스템">

    <!-- 스타일시트 (Stylesheet) -->

</head>
<body>
    <!-- 
    ============================
    상단 헤더 영역 (Top Header Section)
    ============================
    - 로고와 제목 표시 (Logo and title display)
    - 관리자/검색/로그아웃 버튼 (Admin/Search/Logout buttons)
    - 고정 위치로 모든 화면에서 접근 가능 (Fixed position for global access)
    -->
    <header class="header">
        <div class="header-container">
            <div class="logo-section">
                <span class="icon icon-road"></span>
                <h1>(PYM)도로관리 행정매뉴얼</h1>
            </div>
            <div class="header-actions">
                <button id="logout-btn" class="logout-button hidden">
                    <span class="icon icon-sign-out"></span>
                    로그아웃
                </button>
                <button id="admin-btn" class="admin-button">
                    <span class="icon icon-cog"></span>
                    관리자
                </button>

            </div>
        </div>
    </header>

    <!-- 
    ============================
    메인 컨테이너 (Main Container)
    ============================
    - 사이드바와 메인 콘텐츠 영역으로 구성 (Sidebar and main content areas)
    - Flexbox 레이아웃으로 반응형 디자인 (Responsive design with Flexbox)
    -->
    <div class="main-container">
        <!-- 
        ========================
        사이드바 네비게이션 (Sidebar Navigation)
        ========================
        - 트리 구조 네비게이션 (Tree-structured navigation)
        - 부서 > 카테고리 > 프로세스 계층 구조 (Department > Category > Process hierarchy)
        - 모바일에서는 오버레이 모드 (Overlay mode on mobile)
        -->
        <nav class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h3>업무 분류</h3>
                <button class="sidebar-toggle" id="sidebar-toggle">
                    <span class="icon icon-bars"></span>
                </button>
            </div>
            
            <!-- 실시간 검색 영역 (Real-time Search Section) -->
            <div class="sidebar-search" id="sidebar-search">
                <div class="search-input-container">
                    <span class="icon icon-search search-icon"></span>
                    <input type="text" id="sidebar-search-input" placeholder="프로세스 검색..." autocomplete="off">
                    <button class="search-clear" id="search-clear" style="display: none;">
                        <span class="icon icon-times"></span>
                    </button>
                </div>
                <div class="search-results" id="search-results" style="display: none;">
                    <div class="search-results-header">
                        <span class="results-count">0</span>개 결과
                    </div>
                    <div class="search-results-list" id="search-results-list">
                        <!-- 검색 결과가 여기에 표시됩니다 (Search results will be displayed here) -->
                    </div>
                </div>
            </div>
            
            <div class="navigation-tree" id="navigation-tree">
                <div class="tree-loading">
                    <span class="icon icon-spinner"></span>
                    데이터 로딩 중...
                </div>
            </div>
        </nav>

        <!-- 
        ========================
        메인 콘텐츠 영역 (Main Content Area)
        ========================
        - 동적으로 렌더링되는 콘텐츠 영역 (Dynamically rendered content area)
        - 브레드크럼 네비게이션 포함 (Includes breadcrumb navigation)
        - 홀 화면, 대시보드, 상세 페이지 표시 (Home, dashboard, detail pages)
        -->
        <main class="main-content" id="main-content">
            <!-- 접힌 내비게이션 아이콘 메뉴 (Collapsed Navigation Icon Menu) -->
            <div class="icon-menu" id="icon-menu" style="display: none;">
                <button class="icon-menu-toggle" id="icon-menu-toggle" title="메뉴 펼치기">
                    <span class="icon icon-bars"></span>
                </button>
                <div class="icon-menu-items" id="icon-menu-items">
                    <!-- 아이콘 메뉴 아이템들이 동적으로 생성됩니다 -->
                </div>
            </div>
            
            <div class="content-header">
                <div class="breadcrumb" id="breadcrumb">
                    <span>홈</span>
                </div>
            </div>
            
            <div class="content-body" id="content-body">
                <!-- 초기 홈페이지 콘텐츠 -->
                <div class="welcome-section">
                    <div class="welcome-header">
                        <span class="icon icon-home"></span>
                        <h2>도로관리 행정매뉴얼에 오신 것을 환영합니다</h2>
                    </div>
                    <div class="welcome-content">
                        <p>좌측 메뉴에서 원하시는 업무 분류를 선택하여 관련 매뉴얼을 확인하실 수 있습니다.</p>
                        <div class="stats-grid">
                            <div class="stat-card">
                                <span class="icon icon-building"></span>
                                <h3>부서</h3>
                                <span id="department-count">0</span>
                            </div>
                            <div class="stat-card">
                                <span class="icon icon-list"></span>
                                <h3>카테고리</h3>
                                <span id="category-count">0</span>
                            </div>
                            <div class="stat-card">
                                <span class="icon icon-file"></span>
                                <h3>프로세스</h3>
                                <span id="process-count">0</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- 
    ============================
    모달 대화상자들 (Modal Dialogs)
    ============================
    -->
    
    <!-- 관리자 로그인 모달 (Admin Login Modal) -->
    <div class="modal" id="admin-modal">
        <div class="modal-content" style="max-width: 450px;">
            <div class="modal-header">
                <h3>관리자 로그인</h3>
                <button class="modal-close" id="admin-modal-close">
                    <span class="icon icon-times"></span>
                </button>
            </div>
            <div class="modal-body">
                <form id="admin-login-form">
                    <div class="form-group">
                        <label for="admin-password">비밀번호</label>
                        <input type="password" id="admin-password" placeholder="관리자 비밀번호를 입력하세요" required>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn-primary">
                            <span class="icon icon-sign-in"></span> 로그인
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- 매뉴얼 검색 모달 (Manual Search Modal) -->
    <div class="modal" id="search-modal">
        <div class="modal-content" style="max-width: 600px;">
            <div class="modal-header">
                <h3>매뉴얼 검색</h3>
                <button class="modal-close" id="search-modal-close">
                    <span class="icon icon-times"></span>
                </button>
            </div>
            <div class="modal-body">
                <form id="search-form">
                    <div class="form-group search">
                        <input type="text" id="search-input" placeholder="검색어를 입력하세요" required>
                        <button type="submit" class="btn-primary">
                            <span class="icon icon-search"></span>
                            검색
                        </button>
                    </div>
                </form>
                <div class="search-results" id="search-results"></div>
            </div>
        </div>
    </div>

    <!-- 
    ============================
    로딩 오버레이 (Loading Overlay)
    ============================
    - 비동기 작업 시 표시 (Displayed during async operations)
    - 블러 효과와 스피너 애니메이션 (Blur effect with spinner animation)
    -->
    <div class="loading-overlay" id="loading-overlay">
        <div class="spinner">
            <span class="icon icon-spinner"></span>
            <p>처리 중...</p>
        </div>
    </div>

    <!-- 
    ============================
    JavaScript 모듈들 (JavaScript Modules)
    ============================
    로드 순서가 중요함 - 의존성에 따라 순서대로 로드
    Load order is critical - loaded in dependency order
    -->
    <!-- 로딩 문제 긴급 해결 스크립트 -->
    <script>
        // 즉시 실행 - 로딩 오버레이 강제 숨김
        function emergencyHideLoading() {
            // CSS 강제 적용
            const style = document.createElement('style');
            style.textContent = `
                .loading-overlay, 
                .loading-overlay.show,
                #loading-overlay,
                #loading-overlay.show {
                    display: none !important;
                    visibility: hidden !important;
                    opacity: 0 !important;
                    z-index: -9999 !important;
                }
                body.loading, html.loading {
                    overflow: auto !important;
                }
            `;
            document.head.appendChild(style);
            
            // DOM 로드 후 실행
            document.addEventListener('DOMContentLoaded', function() {
                const overlay = document.getElementById('loading-overlay');
                if (overlay) {
                    overlay.style.display = 'none';
                    overlay.style.visibility = 'hidden';
                    overlay.style.opacity = '0';
                    overlay.classList.remove('show');
                }
                
                // 5초 후 강제 제거
                setTimeout(() => {
                    const overlays = document.querySelectorAll('.loading-overlay, #loading-overlay');
                    overlays.forEach(el => el.remove());
                    console.log('🚨 긴급 로딩 오버레이 제거 완료');
                }, 5000);
            });
        }
        
        emergencyHideLoading();
    </script>
    
    <!-- 스크립트 로딩 순서: 의존성 순서대로 정확히 배치 -->
    <script src="js/utils.js"></script>         <!-- 1. 유틸리티 함수들 (Utility functions) -->
    <script src="js/logger.js"></script>        <!-- 2. 로깅 시스템 (Logging system) -->
    <script src="js/eventEmitter.js"></script>  <!-- 3. 이벤트 시스템 (Event system) -->

    <script src="js/data-manager.js"></script>  <!-- 5. 데이터 관리 모듈 (Data management module) -->
    <script src="js/navigation.js"></script>    <!-- 6. 네비게이션 관리 (Navigation management) -->
    <script src="js/content-renderer.js"></script> <!-- 7. 콘텐츠 렌더링 (Content rendering) -->
    <script src="js/admin.js"></script>         <!-- 8. 관리자 기능 (Admin functionality) -->
    <script src="js/search.js"></script>        <!-- 9. 검색 기능 (Search functionality) -->
