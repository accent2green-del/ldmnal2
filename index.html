<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>(PYM)도로관리 행정매뉴얼</title>
    <meta name="color-scheme" content="light dark">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- 헤더 -->
    <header class="header">
        <div class="header-container">
            <div class="logo-section">
                <i class="fas fa-road"></i>
                <h1>(PYM)도로관리 행정매뉴얼</h1>
            </div>
            <div class="header-actions">
                <button id="admin-btn" class="admin-button">
                    <i class="fas fa-cog"></i>
                    관리자
                </button>
                <button id="search-btn" class="search-button">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </div>
    </header>

    <!-- 메인 컨테이너 -->
    <div class="main-container">
        <!-- 사이드바 네비게이션 -->
        <nav class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h3>업무 분류</h3>
                <button class="sidebar-toggle" id="sidebar-toggle">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
            <div class="navigation-tree" id="navigation-tree">
                <div class="tree-loading">
                    <i class="fas fa-spinner fa-spin"></i>
                    데이터 로딩 중...
                </div>
            </div>
        </nav>

        <!-- 메인 콘텐츠 영역 -->
        <main class="main-content" id="main-content">
            <div class="content-header">
                <div class="breadcrumb" id="breadcrumb">
                    <span>홈</span>
                </div>
            </div>
            
            <div class="content-body" id="content-body">
                <!-- 초기 홈페이지 콘텐츠 -->
                <div class="welcome-section">
                    <div class="welcome-header">
                        <i class="fas fa-home"></i>
                        <h2>도로관리 행정매뉴얼에 오신 것을 환영합니다</h2>
                    </div>
                    <div class="welcome-content">
                        <p>좌측 메뉴에서 원하시는 업무 분류를 선택하여 관련 매뉴얼을 확인하실 수 있습니다.</p>
                        <div class="stats-grid">
                            <div class="stat-card">
                                <i class="fas fa-building"></i>
                                <h3>부서</h3>
                                <span id="department-count">0</span>
                            </div>
                            <div class="stat-card">
                                <i class="fas fa-list"></i>
                                <h3>카테고리</h3>
                                <span id="category-count">0</span>
                            </div>
                            <div class="stat-card">
                                <i class="fas fa-file-alt"></i>
                                <h3>프로세스</h3>
                                <span id="process-count">0</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- 관리자 로그인 모달 -->
    <div class="modal" id="admin-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>관리자 로그인</h3>
                <button class="modal-close" id="admin-modal-close">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <form id="admin-login-form">
                    <div class="form-group">
                        <label for="admin-password">비밀번호</label>
                        <input type="password" id="admin-password" placeholder="관리자 비밀번호를 입력하세요" required>
                    </div>
                    <button type="submit" class="btn-primary">로그인</button>
                </form>
            </div>
        </div>
    </div>

    <!-- 검색 모달 -->
    <div class="modal" id="search-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>매뉴얼 검색</h3>
                <button class="modal-close" id="search-modal-close">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <form id="search-form">
                    <div class="form-group">
                        <input type="text" id="search-input" placeholder="검색어를 입력하세요" required>
                        <button type="submit" class="btn-primary">
                            <i class="fas fa-search"></i>
                            검색
                        </button>
                    </div>
                </form>
                <div class="search-results" id="search-results"></div>
            </div>
        </div>
    </div>

    <!-- 로딩 스피너 -->
    <div class="loading-overlay" id="loading-overlay">
        <div class="spinner">
            <i class="fas fa-spinner fa-spin"></i>
            <p>처리 중...</p>
        </div>
    </div>

    <!-- JavaScript 파일들 -->
    <script src="js/config.js"></script>
    <script src="js/data-manager.js"></script>
    <script src="js/navigation.js"></script>
    <script src="js/content-renderer.js"></script>
    <script src="js/admin.js"></script>
    <script src="js/search.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
