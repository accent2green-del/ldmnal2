    <script>
        // Console log capture
        const originalLog = console.log;
        const originalError = console.error;
        const originalWarn = console.warn;
        const logs = [];

        function captureLog(level, args) {
            const message = Array.from(args).join(' ');
            logs.push({ level, message, timestamp: new Date().toISOString() });
            updateConsoleLogs();
        }

        console.log = function(...args) {
            originalLog.apply(console, args);
            captureLog('log', args);
        };

        console.error = function(...args) {
            originalError.apply(console, args);
            captureLog('error', args);
        };

        console.warn = function(...args) {
            originalWarn.apply(console, args);
            captureLog('warn', args);
        };

        function updateConsoleLogs() {
            const container = document.getElementById('console-logs');
            const recent = logs.slice(-10);
            container.innerHTML = recent.map(log => 
                `<div class="status ${log.level === 'error' ? 'error' : log.level === 'warn' ? 'warning' : 'success'}">
                    [${log.timestamp.split('T')[1].split('.')[0]}] ${log.level.toUpperCase()}: ${log.message}
                </div>`
            ).join('');
        }

        function createStatus(text, type = 'success') {
            return `<div class="status ${type}">${text}</div>`;
        }
